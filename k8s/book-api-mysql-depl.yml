apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-api-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-api-mysql-pod
  template:
    metadata:
      labels:
        app: book-api-mysql-pod
    spec:
      containers:
        - name: book-api-mysql-container
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: bookmysqlpt
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: thisIsReallyStrongPassword123
            - name: MYSQL_DATABASE
              value: prod
            - name: MYSQL_USER
              value: mysql
            - name: MYSQL_PASSWORD
              value: thisIsReallyStrongPassword123
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: book-api-mysql-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: book-api-mysql-pod
  ports:
    - name: bookmysqlpt
      protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: book-api-mysql-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: book-api-mysql-pod
  ports:
    - name: bookmysqlpt
      protocol: TCP
      port: 3306
      targetPort: 3306
