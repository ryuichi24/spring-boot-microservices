apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-api-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-api-pod
  template:
    metadata:
      labels:
        app: book-api-pod
    spec:
      containers:
        - name: book-api-container
          image: __DOCKER_IMAGE__
          ports:
            - name: book-api-cp
              containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: RABBIT_MQ_HOST
              value: rabbitmq-cluster-ip
            - name: RABBIT_MQ_PASSWORD
              value: rabbitmq
            - name: RABBIT_MQ_USERNAME
              value: rabbitmq
            - name: DB_HOST
              value: book-api-mysql-cluster-ip
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: prod
            - name: DB_USER
              value: mysql
            - name: DB_PASSWORD
              value: thisIsReallyStrongPassword123
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: book-api-cluster-ip
spec:
  type: ClusterIP
  selector:
    app: book-api-pod
  ports:
    - name: book-api-cip
      port: 80
      targetPort: book-api-cp
      protocol: TCP
