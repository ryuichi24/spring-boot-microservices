apiVersion: apps/v1
kind: Deployment
metadata:
  name: author-api-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: author-api-pod
  template:
    metadata:
      labels:
        app: author-api-pod
    spec:
      containers:
        - name: author-api-container
          image: __DOCKER_IMAGE__
          env:
            - name: PORT
              value: "80"
            - name: RABBIT_MQ_HOST
              value: rabbitmq-clusterip-srv
            - name: RABBIT_MQ_PASSWORD
              value: rabbitmq
            - name: RABBIT_MQ_USERNAME
              value: rabbitmq
            - name: DB_HOST
              value: author-api-mysql-clusterip-srv
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: prod
            - name: DB_USER
              value: mysql
            - name: DB_PASSWORD
              value: thisIsReallyStrongPassword123
          # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"

---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: author-api-clusterIP
spec:
  type: ClusterIP
  selector:
    app: author-api-pod
  ports:
    - name: author-api-port
      port: 80
      targetPort: 80
      protocol: TCP
